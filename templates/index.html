<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Restaurant Data</h1> 
        {% for meal in meals %}
            <h2>{{ meal.1 }}</h2> 
            {% for row in item_list %} 
                {% if row.meal_type == meal.0 %}
                    {% if row.status == 0 %}
                        <a href="{% url 'menu_item' row.pk %}"><h4><del>{{ row.meal}}</del></h4></a>
                        <p>{{ row.description}}</p>
                    {% else %}
                        <a href="{% url 'menu_item' row.pk %}"><h4>{{ row.meal}}</h4></a>
                        <p>{{ row.description}}</p>
                    {% endif %}
                {% endif %}
            {% endfor %}
        {% endfor %} 
    </body>
</html>
